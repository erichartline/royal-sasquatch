<!DOCTYPE html>
<html>
  <head>
    <title>Royal Sasquatch</title>
  </head>

  <body>
    <img alt="Royal Sasquatch" src="/royal-sasquatch.png" />
  </body>
  <script>
    let ws;
    try {
      // Choose correct websocket proto
      const proto = window.location.protocol === "https:" ? "wss" : "ws";
      ws = new WebSocket(`${proto}://${window.location.host}`);
    } catch (e) {
      //
    }
    ws.onmessage = (event) => {
      console.log(event.data);
    };
  </script>
</html>
